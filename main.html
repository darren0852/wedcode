<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sortable Demo</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
  <script src="node_modules/gridstack/dist/gridstack-all.js"></script>
</head>
<body>
    <nav class="sidebar">
      <div class="logozone"><i class='bx bxs-castle'></i></div>
      <div class="option ot1"><i class='bx bxs-dashboard' ></i></div>
      <div class="option ot2"><i class='bx bx-stats' ></i></div>
      <div class="option ot3">  </div>
    </nav>   
    <div class ="topbar " id="topbar">
      <div class="topbarzone">
        <div class="topbarleftbutton">
          <div class="topbarbutton"><i class='bx bx-add-to-queue' id="editbutton"></i></div>
          <div class="topbarbutton"><i class='bx bx-menu' id="menubutton"></i></div>
        </div>
        <div class="buttonright">
          <div class="buttonnn"><i class='bx bxs-moon' ></i></div>
          <div class="buttonnn"><i class='bx bx-dollar' ></i></div>
          <div class="buttonnn"><i class='bx bx-user-circle' ></i></div>
        </div>
      </div>
    </div>    


  <section class="dashboards" id="dashboard">
    <div class="grid-stack">

      <div class="grid-stack-item" gs-x="0" gs-y="0" gs-w="4" gs-h="1">
        <div class="grid-stack-item-content">内容</div>
      </div>


      <div class="grid-stack-item" gs-x="0" gs-y="0" gs-w="1" gs-h="1">
        <div class="grid-stack-item-content style-light-1">
          <div class="left">
            <div class="leftup">
              <div class="leftuplogo">
              </div>
            </div>
            <div class="leftdown">
              <h2>LIGHT</h2>
            </div>
          </div>
          <div class="right">
            <label for="check" class="button"></label>
            <input type="checkbox" id="check">
            
          </div>
        </div>
      </div>
      
    </div>

  </section>

  <div class="popup-box" id="popupBox">
      <div class="popupleft">
        <div class="popuplefttext">LIGHT</div>
        <div class="popuplefttext">SWITCH</div>
      </div>
      <div class="popupright">
        <div class="rightbox">1</div>
        <div class="rightbox">1</div>
        <div class="rightbox">1</div>
        <div class="rightbox">1</div>
        <div class="rightbox">1</div>
        <div class="rightbox">1</div>
      </div>
    </div>
  
</body>
  <script src="./js/script.js"></script>
</html>
